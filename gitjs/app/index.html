    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    
  </head>
  <body>
    <header>
      <h1>Booking Appointment</h1>
    </header>

    <section class="container">
      <form id="my-form" onsubmit="saveToLocalStorage(event)">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input id="username" type="text"name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input id="email" type="text" name="emaild" required>
        </div>
        <div>
          <label for="phonenumber">Phone_no:</label>
          <input id="phonenumber" type="number" name="phonenumber" required>
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>
      <ul id="listOfUsers"></ul>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
